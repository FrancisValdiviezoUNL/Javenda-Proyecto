<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="primefaces">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <title>
            <ui:insert name="title-view">J-Brew 1.0</ui:insert>
        </title>
        <link rel="icon" type="image/webp" href="../../images/icon-javenda.webp" />

        <ui:insert name="head"/>
        <style>
            body {
                size: 0;
                margin: 0;
                padding: 0;
                min-height: 100vh;
                position: relative;
            }
            body::before {
                content: "";
                background-image: url('../../images/fondologin.webp');
                background-size: cover;
                background-position: center center;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                opacity: 0.4;
                z-index: -1;
            }
            button.ui-button {
                margin-right: .5rem;
            }
            .app-container {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                margin: auto;
            }
            .header-container {
                background-color: #f8f9fa;
                border-bottom: 1px solid #dee2e6;
                padding: 0.5rem 1rem;
            }
            .content-container {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 2rem;
            }
            .centered-card {
                width: 95%;
                max-width: 1200px;
            }
            .footer-container {
                background-color: #f8f9fa;
                border-top: 1px solid #dee2e6;
                padding: 1rem;
                text-align: center;
            }
            .footer-content {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }
        </style>
    </h:head>
    <h:body>
        <div class="app-container">
            <header id="header">
                <!-- Header Section -->
                <div class="header-container">
                    <ui:insert name="header">
                        <ui:include src="fragments/topbar.xhtml" />
                    </ui:insert>
                </div>
            </header>

            <!-- Contenido dinámico -->
            <main id="content">
                <div class="content-container">
                    <div class="centered-card">
                        <ui:insert name="content">
                            <!-- Contenido será insertado aquí -->
                            <ui:debug hotkey="d"/>
                        </ui:insert>
                    </div>
                </div>
            </main>

            <footer id="footer"  style="background-color: #764c43; margin: 0px">
                <ui:insert name="footer">
                    <ui:include src="fragments/footer.xhtml"/>
                </ui:insert>
            </footer>

            <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
                <f:facet name="start">
                    <i class="pi pi-spin pi-spinner layout-ajax-loader-icon" aria-hidden="true"/>
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value=""/>
                </f:facet>
            </p:ajaxStatus>
        </div>
    </h:body>
</f:view>
</html>
