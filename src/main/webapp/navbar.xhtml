<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="primefaces">

    <p:toolbar styleClass="header-border justify-content-between px-5 py-3">
        <f:facet name="left">
            <div class="flex align-items-center gap-3">
                <ui:fragment xmlns="http://www.w3.org/1999/xhtml">
                    <a href="index.xhtml">
                        <svg width="16" height="16" viewBox="0 0 48 48" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M24 18.4228L42 11.475V34.3663C42 34.7796 41.7457 35.1504 41.3601 35.2992L24 42V18.4228Z"/>

                </ui:fragment>

                <h:outputText value="JBrews" style="color: #1b120e; font-weight: bold; font-size: 1.125rem"/>
            </div>
        </f:facet>

        <f:facet name="right">
            <p:commandButton value="Inicio"
                             action="/index.xhtml?faces-redirect=true"
                             immediate="true"
                             style="margin-right:20px"/>

            <p:commandButton value="Usuarios"
                             style="margin-right:20px"
                             rendered="#{authenticationBean.verifyUserSession()}"
                             immediate="true"
                             action="/userlist.xhtml?faces-redirect=true"/>

            <p:commandButton value="Login"
                             style="margin-right:20px"
                             rendered="#{!facesContext.externalContext.getSessionMap().containsKey('user')}"
                             immediate="true"
                             action="/login.xhtml?faces-redirect=true"/>

            <p:commandButton value="Logout"
                             rendered="#{authenticationBean.verifyUserSession()}"
                             action="#{authenticationBean.logout}"
                             immediate="true"
                             style="margin-right:20px; font-weight: bold"/>
        </f:facet>
    </p:toolbar>

</ui:composition>
