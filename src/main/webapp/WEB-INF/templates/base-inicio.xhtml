<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="primefaces">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <title>
            <ui:insert name="title-view">Javenda 1.0</ui:insert>
        </title>
        <link rel="icon" type="image/webp" href="../../images/icon-javenda.webp" />
        <link rel="icon" type="image/png" href="../../images/icon-javenda.png" />
        <link rel="shortcut icon" href="../../images/favicon.ico" />
        <style>
            body {
                size: 0;
                margin: 0;
                padding: 0;
                min-height: 100vh;
                position: relative;
            }
            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 50px;
                margin: 0 20px;
            }

            .navbar img {
                height: 75px;
            }
            .hero {
                background: url('../../images/fondo-oscuro1.jpg') no-repeat center center/cover;
                height: calc(100vh - 110px);
                display: flex;
                flex-direction: column;

            }
            .hero-main {
                display: flex;
                flex: 1;
                align-items: center;
                justify-content: space-around;
                padding: 0 10%;
            }
            .navbar-buttons {
                display: flex;
                align-items: center;
                gap: 15px; /* Espacio entre los botones */
            }

            /* Botón solo icono */
            .icon-button {
                background: transparent !important;
                border: none !important;
                color: #ffffff !important;
                font-size: 20px;
                transition: transform 0.3s ease;
            }

            .icon-button:hover {
                transform: scale(1.3);
                color: #00bcd4 !important;
            }
            .custom-button-navbar {
                width: auto;
                background: transparent !important;
                border: 2px solid #ffffff !important;
                color: #ffffff !important;
                font-size: 18px;
                padding: 0 10px;
                border-radius: 15px !important;
                transition: all 0.5s ease;
            }

            .custom-button-navbar:hover {
                background-color: #ffffff !important;
                color: #00bcd4 !important;
                font-weight: bold !important;
                transform: scale(1.1);
            }

            .custom-button-navbar .ui-button-text {
                color: inherit !important;
            }
            button.ui-button {
                margin-right: .5rem;
            }
            .app-container {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
                margin: auto;
            }
            .header-container {
                background-color: #f8f9fa;
                border-bottom: 1px solid #dee2e6;
                padding: 0.5rem 1rem;
            }
            .footer-container {
                background-color: #f8f9fa;
                border-top: 1px solid #dee2e6;
                padding: 1rem;
                text-align: center;
            }
            .footer-content {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 0.5rem;
            }
        </style>

        <ui:insert name="head" />

    </h:head>
    <h:body>
        <div class="app-container">
            <div class="hero">
                <header id="header">

                        <ui:insert name="header">
                            <ui:include src="fragments/navbar-public.xhtml" />
                        </ui:insert>
                </header>

                <!-- Contenido dinámico -->

                    <main id="content">

                                <ui:insert name="content">
                                    <!-- Contenido será insertado aquí -->
                                    <ui:debug hotkey="d"/>
                                </ui:insert>

                    </main>

            </div>
            <div class="info-seccion-inicio" id="seccion">
                <ui:insert name="seccion">
                    <ui:debug hotkey="d"/>
                </ui:insert>
            </div>

            <footer id="footer"  style="background-color: #764c43; margin: 0px">
                <ui:insert name="footer">
                    <ui:include src="fragments/footer.xhtml"/>
                </ui:insert>
            </footer>

            <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
                <f:facet name="start">
                    <i class="pi pi-spin pi-spinner layout-ajax-loader-icon" aria-hidden="true"/>
                </f:facet>

                <f:facet name="complete">
                    <h:outputText value=""/>
                </f:facet>
            </p:ajaxStatus>
        </div>
    </h:body>
</f:view>
</html>
